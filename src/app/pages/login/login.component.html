<div class="container">
  <div class="backgroud_border">
    <h2>Connexion</h2>

    <form (submit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Adresse e-mail :</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <!-- <div *ngIf="loginFailed" class="alert alert-danger" role="alert">
        Connexion échouée. Veuillez vérifier vos informations d'identification.
      </div> -->
      <app-button name="connection" type="submit" [disabled]="!loginForm.valid"></app-button>
    </form>
  </div>
</div>
